server {
  listen 80;

  location / {
    root /usr/share/nginx/html/webui;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
    root /usr/share/nginx/html/webui;
  }

  location /api/ {
    proxy_pass http://server:5000/api/;
  }
}