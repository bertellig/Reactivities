version: "3.8"

services:
  rcrp_ui:
    build:
      context: client-app
      dockerfile: Dockerfile
    container_name: rcrp_ui
    image: rcrp_ui
    ports:
      - "3000:3000"

  rcrp_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcrp_app
    image: rcrp_app
    ports:
      - "5000:5000"

networks:
  default:
    external: true
    name: rcrp_network
